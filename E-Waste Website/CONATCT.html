<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,600;0,700;1,500&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <title>Contact Page</title>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        header{
            height: 100px;
            background-color: #222;
        }
        nav{
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }
        nav img{
            width: 150px;
        }
        .nav-links{
            flex: 1;
            text-align: right;
        }
        .nav-links ul li{
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
        }
        .nav-links ul li a{
            color: white;
            text-decoration: none;
            font-size: 13px;
        }
        .nav-links ul li::after{
            content: '';
            width: 0px;
            height: 2px;
            background: #f44336;
            display: block;
            margin: auto;
            transition: 0.5s;
        }    
        .nav-links ul li:hover::after{
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: burlywood;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        h2{
            text-align: center;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 600px;
            margin: 50px auto;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ddd;
        }
        button[type="submit"] {
            background-color: rgb(5, 5, 250);
        } 
        button[type="submit"]:hover {
            background-color: rgb(225, 225, 228);
        }
        a{
            text-decoration: none;
            color:rgb(255,255,255);
        }
        a :hover{
            color: rgb(0,0,255);
        }
        footer{
        height: 300px;
        background-color: #222;
        padding: 20px;
        text-align: center;
        color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form class="contact-form" action="">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit"><a href="after contact us.html">Submit</a></button>
    </form>
    </div>
    <footer>
        <p>Developed by Coders</p>
    </footer>
</body>
</html>
